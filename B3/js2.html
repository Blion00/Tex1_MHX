<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var array = [1, 2, 3, 2 ,5]
        var count = 0;
        var tong1 = 0;
        var tong2 = 0;
        var result = 0;
        for (let i = 0; i < array.length; i++){
            tong1 += array[i];
        }
        document.write("Tổng của mảng trên là: " + tong1);

        for (let i = 0; i < array.length; i++){
            tong2 += array[i];
            count++;
        }
        result = tong2 / count;
        document.write("Trung bình cộng của mảng là: " + result);
    </script>
</body>
</html>
